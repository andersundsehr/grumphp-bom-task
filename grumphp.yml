parameters:
    git_dir: .
    bin_dir: vendor/bin
    stop_on_failure: false
    ignore_unstaged_changes: false #brocken
    tasks:
        composer:
            with_dependencies: false
            strict: false
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
            triggered_by: [php]
        git_commit_message:
            matchers:
                - /(\[(!!!|WIP)]|)(\[(BUGFIX|FEATURE|TASK|CLEANUP|SECURITY)]|Merge branch '.+' into) .+/
            case_insensitive: false
            multiline: true
            additional_modifiers: ''
        jsonlint:
            detect_key_conflicts: true
        phpcs:
            standard: "PSR2"
            show_warnings: false
            tab_width: 4
        yamllint: ~
        aus_bom_fixer:
            metadata:
                priority: 100
    extensions:
        - AUS\GrumPHPBomTask\ExtensionLoader
