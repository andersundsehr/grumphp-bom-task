parameters:
    git_dir: .
    bin_dir: vendor/bin
    stop_on_failure: false
    ignore_unstaged_changes: false #brocken
    tasks:
        composer:
            with_dependencies: false
            strict: false
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
            triggered_by: [php]
        git_commit_message:
            max_subject_width: 120
            max_body_width: 120
            enforce_capitalized_subject: false
        jsonlint:
            detect_key_conflicts: true
        phpcs:
            standard: "PSR12"
            warning_severity: 900000
            tab_width: 4
        yamllint: ~
        plus_bom_fixer:
            metadata:
                priority: 100
    extensions:
        - PLUS\GrumPHPBomTask\ExtensionLoader
